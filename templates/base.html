<!DOCTYPE html>
<html lang=en>
<head>
    <title Meal Curator Font Styles></title>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="/flavicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Antic+Slab&family=Be+Vietnam+Pro:wght@300&family=Zilla+Slab:ital,wght@0,400;0,600;1,500&display=swap');
        h1 {
            font-family: 'Antic Slab', serif;
            font-size: 64px;
        }
        h2 {
            font-family: 'Zilla Slab', serif;
            font-weight: 600;
            font-size: 32px;
            color: #16a32e;
        }
        h3 {
            font-family: 'Zilla Slab', serif;
            font-weight: 500;
            font-size: 28px;
            font-style: italic;
        }
        h4 {
            font-family: 'Zilla Slab', serif;
            font-weight: 400;
            font-size: 24px;
            color: #1005ff;
        }
        
        p {
            font-family: 'Be Vietnam Pro', sans-serif;
            font-weight: 300;
            font-size: 18px;
        }
        body {
            background-color: #fff2ee;
            color: #000;
            }
        {% block css_style %}
        {% endblock css_style %}
    </style>

</head>
<body>
    {% block page_content %} {% endblock %}
</body>
</html>
